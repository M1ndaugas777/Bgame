<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <img src="{% static 'images/other_images/inventory-background.jpg' %}" alt="" class="background-image">

    <div class="content">

        {% block content %}

            <div class="container register">
                <p class="crimson2">Registration</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="main-text1p25" for="username">Username,</label>
                        <small id="usernameHelp" class="form-text text-muted main-text1p25">up to 20 characters Aa1.</small>
                        <input name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp">
                    </div>
                    <div class="form-group">
                        <label class="main-text1p25" for="exampleInputEmail1">Email</label>
                        <small id="emailHelp" class="form-text text-muted main-text1p25">if password is ever forgotten.</small>
                        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label class="main-text1p25" for="password">Password,</label>
                        <small id="pwdHelp" class="form-text text-muted main-text1p25">no less than 8 characters.</small>
                        <input name="password" type="password" class="form-control" id="password" aria-describedby="pwdHelp">
                    </div>
                    <div class="form-group">
                        <label class="main-text1p25" for="password2">Repeat previously entered password</label>
                        <input name="password2" type="password" class="form-control" id="password2">
                    </div>
                    <button type="submit" class="btn btn-primary register-button">Register</button>
                </form>
                <p class="crimson2">Already registered? <a href="{% url 'login' %}"><strong>Login.</strong></a></p>
            </div>

        {% endblock %}

    </div>
</body>
</html>
