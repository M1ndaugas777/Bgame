<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<img src="{% static 'images/other_images/inventory-background.jpg' %}" alt="" class="background-image">
<div class="content">
    {% block content %}
        <form class="main-text1p25" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <p>Username: {{ form.username }}</p>
            <p>Password: {{ form.password }}</p>
            <input type="submit" value="Login" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
        <p><a class="main-text1p25" href="{% url 'password_reset' %}">Forgot your password?</a></p>
    {% endblock %}
</div>
</body>
</html>
